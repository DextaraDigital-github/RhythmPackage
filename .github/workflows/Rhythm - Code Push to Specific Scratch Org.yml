# Unique name for this workflow
name: Rhythm - Code Push to Specific Scratch Org

# Definition when the workflow should run

on:
  workflow_dispatch:
    inputs:
     scratch-org_username: 
      #username to the scratch-org which needs to be created
      default: 'scratchorgusername@gmail.com'
      required: true

# Jobs to be executed

jobs:

 environment-setup:
  
    name: environment-setup
    runs-on: ubuntu-latest
    
    steps:
    
      # Checkout the source code
      - name: 'Checkout source code'
        uses: actions/checkout@v2
        
      # Cache node_modules to speed up the process
      - name: Setup Node Environment
        uses: actions/setup-node@v2-beta
        with:
          node-version: '12'
          
 validate:
    name: Scratchorg creation and package installation
    needs: [environment-setup]
    runs-on: ubuntu-latest
    # if: github.event == 'push'
    steps:
    
    # Install Salesforce CLI
      - name: 'Install Salesforce CLI'
        run: |
            wget https://developer.salesforce.com/media/salesforce-cli/sfdx-linux-amd64.tar.xz
            mkdir sfdx-cli
            tar xJf sfdx-linux-amd64.tar.xz -C sfdx-cli --strip-components 1
            ./sfdx-cli/install
            
    # Run Salesforce CLI Scanner For Security checks
      - name: 'Check for SFDX Update'
        run: sfdx update
        
    # Install Salesforce CLI Scanner
      - name: 'Install Salesforce CLI Scanner'
        run: sfdx plugins:install @salesforce/sfdx-scanner

    # Checkout the source code
      - name: 'Checkout source code'
        uses: actions/checkout@v2

    # Connect with Salesforce ORG
      - name: 'Connect with Salesforce ORG'
        working-directory: .github/jwt/
        run: sfdx auth:jwt:grant --clientid ${{ secrets.CONNECTED_APP_CONSUMER_KEY_DEVHUB }} --jwtkeyfile server.key --username ${{ secrets.HUB_ORG_USERNAME }} -d --instanceurl ${{ secrets.SFDC_HOST_LOGIN }}
        
     # Run Salesforce CLI Scanner For Security checks _
      - name: 'List All ORGS'
        run: sfdx force:org:list
        
      # Target Org Details are displayed
        name: 'Display Target Org Details'
        run: sfdx force:org:display --targetusername=${{github.event.inputs.scratch-org_username}}
        
      # Code Push to Scratch org
      - name: 'code push'
        run: sfdx force:source:push --targetusername=${{github.event.inputs.scratch-org_username}} --wait 20
