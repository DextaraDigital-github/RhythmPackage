<template>
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_medium">
            <div class="slds-modal__container">
                <!-- modal header start -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse" 
                        size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{modalHeading}</h2>
                </header>

                <!-- modal body start -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <template if:true={showNewAssessment}>
                        <div>
                            <lightning-record-edit-form object-api-name="Rhythm__Assessment__c" onsubmit ={handleNext}>
                                <lightning-messages></lightning-messages>
                                <lightning-layout multiple-rows>
                                    <lightning-layout-item size="6" padding="around-small">
                                        <lightning-input-field field-name="Name" data-id="name" name="name" required></lightning-input-field>
                                    </lightning-layout-item>
                                    <lightning-layout-item size="6" padding="around-small">
                                        <lightning-input-field field-name="Rhythm__Template__c" value={templateId} data-id="template" name="template" onchange={handleChange} required></lightning-input-field>
                                    </lightning-layout-item>
                                    <lightning-layout-item size="6" padding="around-small">
                                        <lightning-input-field field-name="Rhythm__Start_Date__c" data-id="startdate" name="startdate" required></lightning-input-field>
                                    </lightning-layout-item>
                                    <lightning-layout-item size="6" padding="around-small">
                                        <lightning-input-field field-name="Rhythm__End_Date__c" value="" data-id="enddate" name="enddate"></lightning-input-field>
                                    </lightning-layout-item>
                                    <lightning-layout-item size="6" padding="around-small">
                                        <lightning-input-field field-name="Rhythm__Category__c" value="" data-id="category" name="category" required></lightning-input-field>
                                    </lightning-layout-item>
                                    <lightning-layout-item size="6" padding="around-small">
                                        <lightning-input-field field-name="Rhythm__Frequency__c" value={frequencyValue} name="frequency"></lightning-input-field>
                                    </lightning-layout-item>
                                    <lightning-layout-item size="6" padding="around-small">
                                        <lightning-input-field field-name="Rhythm__Disclosure__c" value="" name="disclosure"></lightning-input-field>
                                    </lightning-layout-item>
                                    <lightning-layout-item size="6" padding="around-small">
                                        <lightning-input-field field-name="Rhythm__Description__c" value="" name="desciption"></lightning-input-field>
                                    </lightning-layout-item>
                                </lightning-layout>
                                
                                <footer class="slds-modal__footer">
                                    <lightning-button label="Cancel" title="Cancel" onclick={closeModal}></lightning-button>
                                    <lightning-button variant="brand" label="Next" title="Next" type="submit" class="slds-m-left_xx-small"></lightning-button>
                                </footer>
                            </lightning-record-edit-form>
                        </div>
                    </template>
                    <template if:true={showSuppliers}>
                        <c-add-suppliers onupdatedsupliers={updateSupplierData}></c-add-suppliers>
                    </template>
                    <template if:true={isTemplateInactive}>
                        <div class="slds-align_absolute-center">
                            <p class="slds-text-title_bold slds-text-color_destructive">New Assessment cannot be added for the Inactive Template.</p>
                        </div>
                        <div class="slds-clearfix slds-float_right">
                            <lightning-button label="OK" title="Cancel" variant="brand" onclick={closeModal}></lightning-button>
                        </div>
                    </template>
                </div>

                <!-- modal footer start-->
                

                <template if:true={showSuppliers}>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Back" title="Back" onclick={backHandler}></lightning-button>
                        <lightning-button label="Cancel" title="Cancel" onclick={closeModal}></lightning-button>
                        <lightning-button variant="brand" label="Save" title="Save" onclick={addSuppliers} class="slds-m-left_xx-small"></lightning-button>
                    </footer>
                </template>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
   
</template>
