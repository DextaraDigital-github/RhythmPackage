<template>
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_medium">
            <div class="slds-modal__container">
                <!-- modal header start -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{modalHeading}</h2>
                </header>

                <!-- modal body start -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <template if:true={showNewAssessment}>
                        <div>
                            <lightning-record-edit-form object-api-name="Rhythm__Assessment__c" onsuccess={handleSuccess}>
                                <lightning-layout multiple-rows>
                                    <lightning-layout-item size="6" padding="around-small">
                                        <lightning-input-field field-name="Name"></lightning-input-field>
                                    </lightning-layout-item>
                                    <lightning-layout-item size="6" padding="around-small">
                                        <lightning-input-field field-name="Rhythm__Template__c" value="" name="template"></lightning-input-field>
                                    </lightning-layout-item>
                                    <lightning-layout-item size="6" padding="around-small">
                                        <lightning-input-field field-name="Rhythm__Start_Date__c" value="" name="startdate"></lightning-input-field>
                                    </lightning-layout-item>
                                    <lightning-layout-item size="6" padding="around-small">
                                        <lightning-input-field field-name="Rhythm__End_Date__c" value="" name="enddate"></lightning-input-field>
                                    </lightning-layout-item>
                                    <lightning-layout-item size="6" padding="around-small">
                                        <lightning-input-field field-name="Rhythm__Status__c" value="" name="status"></lightning-input-field>
                                    </lightning-layout-item>
                                    <lightning-layout-item size="6" padding="around-small">
                                        <lightning-input-field field-name="Rhythm__Frequency__c" value="" name="frequency"></lightning-input-field>
                                    </lightning-layout-item>
                                </lightning-layout>
                            </lightning-record-edit-form>
                        </div>
                    </template>
                    <template if:true={showSuppliers}>
                        <c-add-suppliers onupdatedsupliers={updateSupplierData}></c-add-suppliers>
                    </template>
                </div>

                <!-- modal footer start-->
                <template if:true={showNewAssessment}>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Cancel" title="Cancel" onclick={closeModal}></lightning-button>
                        <lightning-button variant="brand" label="Next" title="Next" onclick={handleNext} class="slds-m-left_xx-small"></lightning-button>
                    </footer>
                </template>

                <template if:true={showSuppliers}>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Cancel" title="Cancel" onclick={closeModal}></lightning-button>
                        <lightning-button variant="brand" label="Add" title="Add" onclick={addSuppliers} class="slds-m-left_xx-small"></lightning-button>
                    </footer>
                </template>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
   
</template>
