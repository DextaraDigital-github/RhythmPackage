<template>
	<div style="overflow-x:scroll;background-color:white; border-radius: 4px; border: 1px solid #e5e5e5; width: 100%">
		<template if:true={showNextButton}>
			<div class="slds-p-around_medium">
				<!-- <lightning-button variant="Brand" label="Next" title="Next" onclick={handleSubmit} flexibility="auto"
					class="slds-float--right slds-button_neutral"></lightning-button> -->

			</div>
		</template>
		<table class="slds-table slds-table_bordered">
			<thead>
				<tr class="slds-text-title_caps">
					<th scope="col" ><strong>SECTIONS</strong></th>
					<th scope="col"  style="text-align:center;">Responses</th>
					<th scope="col"  style="text-align:center;">% Completion</th>
					<th scope="col"  style="text-align:center;">#Additional Requests</th>
					<th scope="col"  style="text-align:center;">Last Accessed By</th>
					<th scope="col"  style="text-align:center;">Last Accessed date</th>
					<!-- <th scope="col">Attachments</th> -->
					<!-- <th scope="col">Review</th> -->
					<!-- <th scope="col">Comments</th> -->
				</tr>
			</thead>
			<tbody>
				<template for:each={finalSection} for:item="report">
					<tr key={report.section}>
						<td data-id={report.section.Id} onclick={handleclick}>
							<strong><a>{report.section.Name}</a></strong>
							<template if:true={report.flagSymbol}>
								<lightning-icon icon-name={report.flagSymbol} size="xx-small" style="float:right"></lightning-icon>
							</template>
						</td>
						<td style="text-align:center;">{report.Responses}</td>
						<td style="text-align:center;">{report.Percentage}</td>
					    <td style="text-align:center;">{report.AdditionalRequests}</td>
						<td style="text-align:center;">{report.Accessedby}</td>
						<td style="text-align:center;">{report.lastModifiedDate}</td>
						
						<!-- <td style="text-align:center;">{report.Attachments}</td> -->
						<!-- <td style="text-align:center;">{report.Review}</td> -->
						<!-- <td style="text-align:center;">{report.Comments}</td> -->
					</tr>
				</template>
			</tbody>
		</table>
		<template if:true={showNextButton}>
			<div class="slds-p-around_medium">
				<lightning-button variant="Brand" label="Next" title="Next" onclick={handleSubmit} flexibility="auto"
					class="slds-float--right slds-button_neutral"></lightning-button>
			</div>
		</template>
	</div>
</template>
