<!-- This html is used to display the conversation history between vendor and customer in the converastion box -->
 <template>
	<div class="cad-sec_vcontainer2bdr">
	<div class="slds-scrollable_y" data-id="chatterBody">
		<template if:true={showResponse}>
			<template for:each={responseList} for:item="chatItem">
				<div class="cad-ad-default" key={chatItem}>
					<!-- classes: cad-ad-approved, cad-ad-rejected, cad-ad-submited, cad-ad-default -->
					<div class={chatItem.recipientType} >
						<!-- classes: cad-ad-customer,cad-ad-supplier -->
						<div class="cad-ad-base" >
							<div class="cad-ad-datentime">{chatItem.createdTime}</div>
							<div class="cad-ad-message">{chatItem.Text}</div>
							<div class="cad-ad-sender">- {chatItem.Name}</div>
						</div>
					</div>
				</div>
			</template>
		</template>
		<template if:false={showResponse}>
			<div style="width: 100%; height: 100%; display:flex; justify-content: center; align-items: center">
				<center>No Conversation History</center>
			</div>
		</template>
	</div>
	</div>
    <template if:true={showData}>
	<div class="cad-sec_vcontainer3 slds-border_top slds-p-around_small">
		<lightning-textarea placeholder="Type your response here..." value={newChat} variant="label-hidden"
			onchange={chatChangeHandler}>
		</lightning-textarea>
		<lightning-button label="Save Comments" onclick={handleRightButtonClick} variant="Brand" class="slds-float--right slds-button_neutral"></lightning-button>
	</div>
    </template>
	 <template if:false={showData}>
	<div class="cad-sec_vcontainer3 slds-border_top slds-p-around_small">
		<lightning-textarea placeholder="Type your response here..." value={newChat} variant="label-hidden"
			disabled="true" onchange={chatChangeHandler}>
		</lightning-textarea>
		<lightning-button label="Save Comments" onclick={handleRightButtonClick} disabled="true" variant="Brand" class="slds-float--right slds-button_neutral"></lightning-button>
	</div>
    </template>
</template>
