<template>
    <!-- <lightning-button variant="base" label="labelName" title="titleName" onclick={showModalBox}></lightning-button> -->

	<template if:true={isShowModal}>
		<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
			aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
			<div class="slds-modal__container" >
				<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                <lightning-icon icon-name="utility:close"
                   alternative-text="close"
                   variant="inverse"
                   size="small" ></lightning-icon>
                <span class="slds-assistive-text">Close</span> 
             </button>

			<template if:true={isSucess}>
				<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1" style="background-color : green; ">
					<p style="color:White;">{messageFromComponent}</p>
				</div></template>
            <template if:false={isSucess}>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2" style="background-color : red; ">
					<p style="color:White;">{messageFromComponent}</p>
				</div>
            </template>

			</div>
		</section>
		<div class="slds-backdrop slds-backdrop_open"></div>
	</template>
</template>
