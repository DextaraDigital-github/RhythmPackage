<template>
	<header class="rtmvpc-pgheader">
		<div class="rtmvpc-pghtitle">
			<div class="rtmvpc-pgstitle">Welcome to the Supplier Portal </div>
			<h1 class="rtmvpc-pgmtitle capitalize">Assessments</h1>
		</div>
	</header>

	<div class="">
		<div class="">
			<div class="cdgWrapper">
				<template if:true={show.grid}>
					<c-custom-table obj-name='Rhythm__Assessment__c' rel-name='Rhythm__Assessments__r'
						object-record-data={recList} accountid={accId} def-page-size={pageSize}
						col-list={tablefieldList} show-progress-bar="true" show-survey="true"
						onrowclick={openSurveyHandler} onexportrowascsv={exportRowAsCsvHandler}
						onexportrowaspdf={exportRowAsPdfHandler}></c-custom-table>
				</template>
				<template if:true={show.survey}>
					<button class="slds-m-bottom_small cdg_actions" onclick={backClickHandler}>
						<span class="textstyle01">
							<i class="las la-chevron-circle-left"></i> Back
						</span>
					</button>
					<c-rtmvpc-assessment-detail accountid={accId} accountassessmentid={accountassessmentId} onhandlepdfcsv={handlepdfcsv}
					template-id={templateId} detaileddata={detaileddata}>
					</c-rtmvpc-assessment-detail>
				</template>
			</div>
		</div>
	</div>
</template>
