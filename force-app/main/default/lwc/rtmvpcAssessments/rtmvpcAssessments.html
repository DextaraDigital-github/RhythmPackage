<template>
	<header class="rtmvpc-pgheader">
		<div class="rtmvpc-pghtitle">
			<div class="rtmvpc-pgstitle">Welcome to the Supplier Portal </div>
			<h1 class="rtmvpc-pgmtitle capitalize">Assessments</h1>
		</div>
	</header> 
		
	<div class="">
		<div class="">
			<div  class="cdgWrapper">
				<template if:true={showgrid}>
					<c-custom-table  rec-id={parentId} obj-name='Rhythm__Assessment__c' rel-name='Rhythm__Assessments__r' object-record-data={recList} 
						def-page-size={pageSize} col-list={tablefieldList} show-progress-bar="true" show-survey="true" onrowclick={openSurveyHandler}></c-custom-table>
				</template>
				<template if:true={showsurvey}>
					<c-rtmvpc-Assessment-Detail></c-rtmvpc-Assessment-Detail>
			</template>
			</div>
		</div>
	</div>
</template>
