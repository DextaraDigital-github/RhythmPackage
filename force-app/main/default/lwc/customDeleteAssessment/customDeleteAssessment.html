<template>
    <lightning-quick-action-panel header="Delete Assessment">
        <div class="slds-align_absolute-center">
            <p class="slds-text-title_bold">All the related responses for this Assessment will be deleted.</p>
        </div>
        <div slot="footer" class="slds-align_absolute-center">
            <lightning-button
                variant="neutral"
                label="Cancel" onclick={handleCancel}>
            </lightning-button>
            <lightning-button
                variant="brand"
                label="Confirm" onclick={handleConfirm}
                class="slds-m-left_x-small">
            </lightning-button>
        </div>
    </lightning-quick-action-panel>
</template>
